<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmed</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Specific styles for this page */
        .success-container {
            text-align: center;
            padding: 50px 20px;
            margin-top: 50px;
        }

        /* The Circle */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #232336;
            margin: 0 auto 30px auto;
            position: relative;
            box-shadow: 0 0 30px var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Checkmark Icon */
        .checkmark {
            font-size: 50px;
            color: #4cd137; /* Bright Green */
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.3s;
        }

        /* Text Animation */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.8s;
        }

        /* Keyframes for animations */
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>NEON AGENCY</h1>
    </header>

    <div class="container success-container">
        
        <div class="checkmark-circle">
            <div class="checkmark">âœ”</div>
        </div>

        <div class="fade-up">
            <h2 style="font-size: 32px; color: #fff;">Order Confirmed!</h2>
            <p style="color: #ccc; max-width: 400px; margin: 10px auto 40px auto;">
                Thank you for your purchase. We have sent a confirmation email to your inbox.
            </p>

            <a href="index.html" class="btn btn-glow">Continue Shopping</a>
        </div>

    </div>

</body>
</html>
